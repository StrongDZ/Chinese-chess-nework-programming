services:
    # Backend C++ Server
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: chinese-chess-backend
        restart: unless-stopped
        ports:
            - "8080:8080"
        env_file:
            - .env
        environment:
            PIKAFISH_PATH: pikafish
        networks:
            - chinese-chess-network
        volumes:
            # Optional: mount source for development
            - ./backend:/app
        healthcheck:
            test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    # Frontend JavaFX Application
    # Uses Xvfb (virtual framebuffer) to run JavaFX headless in Docker
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: chinese-chess-frontend
        restart: unless-stopped
        ports:
            - "8081:8080" # Different port to avoid conflict
        environment:
            # Backend connection URL (accessible from host)
            BACKEND_HOST: localhost
            BACKEND_PORT: 8080
            # For Docker network, use service name
            BACKEND_HOST_INTERNAL: backend
            BACKEND_PORT_INTERNAL: 8080
            # Xvfb virtual display
            DISPLAY: :99
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - chinese-chess-network

networks:
    chinese-chess-network:
        driver: bridge
