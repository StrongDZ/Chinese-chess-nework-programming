services:
    # Backend C++ Server
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: chinese-chess-backend
        restart: unless-stopped
        ports:
            - "8080:8080"
        env_file:
            - .env
        environment:
            PIKAFISH_PATH: pikafish
        networks:
            - chinese-chess-network
        volumes:
            # Optional: mount source for development
            - ./backend:/app
        # Health check disabled - nc -z causes connection reset issues
        # healthcheck:
        #     test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
        #     interval: 10s
        #     timeout: 5s
        #     retries: 5
        #     start_period: 10s

networks:
    chinese-chess-network:
        driver: bridge
