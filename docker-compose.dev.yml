# Development docker-compose - runs only backend
# MongoDB runs on host machine (external)
# Frontend should be run directly on host for better GUI experience

services:
    # Backend C++ Server
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: chinese-chess-backend
        restart: unless-stopped
        ports:
            - "8080:8080"
        environment:
            MONGODB_DB: chinese_chess
            PIKAFISH_PATH: pikafish
        # Mount source for hot-reload development (optional)
        volumes:
            - ./backend:/app
        healthcheck:
            test: ["CMD-SHELL", "netstat -an | grep 8080 || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 5
