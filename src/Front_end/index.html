<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Chinese Chess</title>
	<link rel="preload" href="./assets/bg.jpg" as="image">
	<link rel="preload" href="./assets/title_cn.png" as="image">
	<link rel="preload" href="./assets/title_en.png" as="image">
	<link rel="preload" href="./assets/board.png" as="image">
	<link rel="stylesheet" href="./styles/base.css" />
</head>
<body>
	<cc-background
		src="./assets/bg.jpg"
		alt="Ink landscape background"
	></cc-background>

    <main class="stage-outer" role="main" aria-label="Chinese Chess Landing">
		<div class="stage">
			<cc-background
				src="./assets/bg.jpg"
				alt="Ink landscape background"
			></cc-background>

			<cc-title
				src="./assets/title_cn.png"
				alt="中国象棋"
				style="--w: 935px; --h: 268px; --top: 100px; --left: 530px;--w-small: 600px; --h-small: 150px; --top-small: 80px; --left-small: 660px;"
			></cc-title>

			<cc-title
				src="./assets/title_en.png"
				alt="Chinese chess"
				style="--w: 461px; --h: 145px; --top: 346px; --left: 776px; --w-small: 320px; --h-small: 70px; --top-small: 240px; --left-small: 800px;"
			></cc-title>

			<cc-board
				src="./assets/board.png"
				alt="Chinese chess board"
				style="--w: 607px; --top: 630px; --left: 680px; --w-small: 400px; --top-small: 700px; --left-small: 760px;"
			></cc-board>

			<cc-auth-panel visible="false" style="--top: 450px;">
				<cc-button
					text="login"
					src="./assets/login.png"
					alt="Log in"
					style="--w: 287px; --top: -80px; --left: -150px;"
				></cc-button>
				<cc-button
					text="register"
					src="./assets/register.png"
					alt="Register"
					style="--w: 380px; --top: 80px; --left: -185px;"
				></cc-button>
			</cc-auth-panel>

			<cc-login-panel visible="false" title-src="./assets/login-title.png">
				<div slot="inputs">
					<cc-input
						type="text"
						placeholder="Username"
						style="--w: 400px; --mb: 24px; --radius: 50px;"
					></cc-input>
					<cc-input
						type="password"
						placeholder="Password"
						style="--w: 400px; --mb: 24px; --radius: 50px;"
					></cc-input>
				</div>
				<cc-next-button slot="button" src="./assets/next-button.png" style="--w: 80px;"></cc-next-button>
				<div slot="links">
					<cc-link text="Forgot password?" href="#forgot"></cc-link>
					<cc-link text="Register" href="#register"></cc-link>
				</div>
			</cc-login-panel>
		</div>
	</main>

	<script type="module" src="./components/cc-background.js"></script>
	<script type="module" src="./components/cc-title.js"></script>
	<script type="module" src="./components/cc-board.js"></script>
	<script type="module" src="./components/cc-button.js"></script>
	<script type="module" src="./components/cc-auth-panel.js"></script>
	<script type="module" src="./components/cc-login-panel.js"></script>
	<script type="module" src="./components/cc-input.js"></script>
	<script type="module" src="./components/cc-next-button.js"></script>
	<script type="module" src="./components/cc-link.js"></script>
</body>
</html>
